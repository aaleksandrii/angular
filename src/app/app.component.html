<h1>Hello world!</h1>

<label for="keyup">keyup.enter</label><br>
<input id="keyup" placeholder="keyup.enter" type="text" (keyup.enter)="onInputChange($event)">

<p><strong>{{inputValue}}</strong></p>

<label for="blur">keyup.enter</label><br>
<input id="blur" placeholder="blur" type="text" (blur)="onBlurChange(myInput.value)" #myInput>

<p><strong>{{inputValueBlur}}</strong></p>

<button (click)="onClickHandle()">Click me!</button>

<hr>
