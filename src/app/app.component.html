<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Name" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetchTodos()">Download..</button>
  </div>

  <hr>

  <div *ngIf="!errorMessage; else errorBlock">
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else emptyTodos">
        <div class="card card--content" *ngFor="let todo of todos">
          <span [class.completed]="todo.completed">{{ todo.title | titlecase }}</span>
          <span>
          <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
          <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Done</button>
        </span>
        </div>
      </div>
      <ng-template #emptyTodos>
        <p>todo list is empty((</p>
      </ng-template>
    </div>
    <ng-template #loadingBlock>
      <p><i>loading....</i></p>
    </ng-template>
  </div>
  <ng-template #errorBlock>
    <p class="error">{{ errorMessage }}</p>
  </ng-template>

</div>
