<div class="container">
  <h1>Angular Component</h1>

  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>

  <hr>

  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (handleRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Big post</small>
      <ng-template #short><small>Small post</small></ng-template>
    </div>
  </app-post>

</div>
